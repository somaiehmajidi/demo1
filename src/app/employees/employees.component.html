<div class="container" style="margin-top: 80px;">
    <div class="card" *ngFor= "let employee of employees">
        <img class="card-img-top" src="assets/avatar.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Employee id.{{employee.id}}</h5>
            <p class="card-text">name: {{employee.name}}</p>
            <a href="#" class="btn btn-outline-info" routerLink="/employee/{{employee.id}}">details</a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
