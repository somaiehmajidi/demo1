<div class="container" style="margin-top: 80px;">
    <div style="margin: 20px 0;">
        <button type="button" class="btn btn-info" (click)="newContact()">add new contact!</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
  
          <td>{{ contact.id }}</td>
          <td> {{ contact.name }}</td>
          <td> {{ contact.email }}</td>
          <td>
            <button class="btn btn-primary" (click)="selectContact(contact)"> Show details</button>
            <button class="btn btn-danger" (click)="deleteContact(contact)"> delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card" *ngIf="selectedContact">
        <div class="card-header">
          Contact no.{{selectedContact.id}}
        </div>
        <div class="card-block">
          <h4 class="card-title">{{selectedContact.name}}</h4>
          <p class="card-text">
            {{selectedContact.description}}
          </p>    
        </div>
  
      </div>
  </div>
