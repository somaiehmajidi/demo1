<div class="container" style="margin-top: 80px;">
    <h3>Employees of month:</h3>
    <div class="row">
        <div class="col-6" *ngFor="let employee of employees"
        routerLink="/employee/{{employee.id}}">
            <div class="row">
                <div class="col-4">
                    <img src="assets/avatar.png">
                </div>
                <div class="col-8">
                    <div>{{employee.name}}</div>
                    <div>{{employee.houres}}</div>
                </div>
            </div>
        </div>
    </div>
  </div>
